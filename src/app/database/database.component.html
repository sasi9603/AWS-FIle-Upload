<div class="container">
   <div class="card">
       <div class="card-body">
           <h3>Here Read Files from S3 bucket</h3>
           <div class="section">
            <input type="file"> <button type="button" class="btn btn-primary">Upload</button>
           </div>
          
       </div>
   </div>
   <div class="row">
     <div class="col-md-4">
   <div class="card" class="card-2">
       <div class="card-body2">
            <h3>Here S3 bucket  Files displayed </h3>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node">
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled></button>
      {{node.name}}
    </li>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </div>
      <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
          
       </div>
   </div>
  </div>
  <div class="col-md-8">
        <div class="section3">
         <h3>Here Click the button view the files</h3>
       
				<div class="btn btn-outline-secondary"
        (click)="showDiv.current = !showDiv.current;">
        view Files
              </div>
              <div *ngIf="showDiv.current">
                <div>
                  <div class="custom-control custom-radio">
                    <input type="radio" value="radio1" name="customRadio" class="custom-control-input"
                     [(ngModel)]="readioSelected">
                     <label class="custom-control-label border rounded px-5 py-2 mt-3 shadow-sm w-100" for="customRadio1">
                    <span class="font-weight-bold">FileName1</span>
                    </label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio"  value="radio2" name="customRadio" class="custom-control-input"
                     [(ngModel)]="readioSelected">
                    <label class="custom-control-label border rounded px-5 py-2 mt-3 shadow-sm w-100" for="customRadio2">
                    <span class="font-weight-bold">FileName2</span>
                  </label>
                
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio"  value="radio3" name="customRadio" class="custom-control-input"
                     [(ngModel)]="readioSelected">
                    <label class="custom-control-label border rounded px-5 py-2 mt-3 shadow-sm w-100" for="customRadio2">
                    <span class="font-weight-bold">FileName3</span>
                  </label>
                
                  </div>
                  
                  
                  <button (click)="showContent()" class="btn btn-success mt-3">Show Content</button>
                  </div>
                  
                  
                  <div *ngIf="showcontent=='radio1'">
                  FileName1 content displayed
                  </div>
                  <div *ngIf="showcontent=='radio2'">
                  FileName2 Content displayed
                  </div>      
                  <div *ngIf="showcontent=='radio3'">
                    FileName3 Content displayed
                    </div> 
                 
  </div>

  </div>
</div>

</div>
